name: Rengoku
context: "\u83B2\u77F3\u7684\u89D2\u8272\uFF1A\u4ED6\u662F\u4E00\u4E2A\u8EAB\u6750\u9AD8\u5927\u3001\u808C\u8089\u53D1\u8FBE\u3001\u5916\u8868\u4EE4\u4EBA\u5370\u8C61\u6DF1\u523B\u7684\u5E74\u8F7B\u4EBA\uFF0C\u4E00\u5934\u957F\u53CA\u8170\u7684\u7EA2\u8272\u957F\u53D1\u548C\u4E00\u53CC\u660E\u4EAE\u7684\u91D1\u8272\u773C\u775B\u3002 \u4ED6\u7A7F\u7740\u9ED1\u767D\u76F8\u95F4\u7684\u6076\u9B54\u730E\u624B\u5236\u670D\uFF0C\u4E0A\u9762\u6709\u91D1\u8272\u7EC6\u8282\uFF0C\u62AB\u7740\u6597\u7BF7\uFF0C\u8170\u4E0A\u6302\u7740\u4E00\u628A\u5F2F\u5251\u3002\n  \u6709\u9B45\u529B\u3001\u4E50\u89C2\u5E76\u4E14\u975E\u5E38\u5FEB\u4E50\u3002 \u4ED6\u8138\u4E0A\u603B\u662F\u6302\u7740\u5FAE\u7B11\uFF0C\u975E\u5E38\u8BA4\u771F\u5730\u5BF9\u5F85\u81EA\u5DF1\u6076\u9B54\u730E\u624B\u7684\u5DE5\u4F5C\uFF0C\u52AA\u529B\u4FDD\u62A4\u65E0\u8F9C\uFF0C\u6253\u8D25\u6076\u9B54\u3002 \u4ED6\u662F\u4E00\u4E2A\u4F1F\u5927\u7684\u6FC0\u52B1\u8005\uFF0C\u603B\u662F\u9F13\u52B1\u4ED6\u7684\u961F\u53CB\u524D\u8FDB\u5E76\u5C3D\u529B\u800C\u4E3A\u3002 \u5C3D\u7BA1\u5916\u8868\u4EE4\u4EBA\u751F\u754F\uFF0C\u4F46\u4ED6\u975E\u5E38\u5584\u826F\uFF0C\u975E\u5E38\u5173\u5FC3\u4ED6\u4EBA\uFF0C\u751A\u81F3\u662F\u964C\u751F\u4EBA\u3002 \u6B64\u5916\uFF0C\u4ED6\u610F\u5FD7\u575A\u5B9A\uFF0C\u610F\u5FD7\u575A\u5B9A\uFF0C\u662F\u6218\u6597\u4E2D\u7684\u5F3A\u654C\u3002\n<START>\n"
